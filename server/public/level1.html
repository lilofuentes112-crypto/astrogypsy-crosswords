<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zertifikats-Kreuzworträtsel – Level 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f5e0c0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .cw-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 16px;
      box-sizing: border-box;
    }
    .cw-background {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      z-index: 0;
    }
    .cw-content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #8c5b2f;
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(2px);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 8px 0;
      text-align: center;
      color: #f8e7c8;
    }
    .cw-grid {
      margin: 12px auto;
      display: grid;
      gap: 1px;
      background: #8c5b2f;
      padding: 4px;
      box-sizing: border-box;
    }
    .cw-cell {
      position: relative;
      background: #1b1b1b;
      width: 100%;
      padding-top: 100%; /* Quadrat */
      box-sizing: border-box;
    }
    .cw-cell-inner {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cw-cell input {
      width: 90%;
      height: 90%;
      text-align: center;
      font-size: 1rem;
      border: none;
      outline: none;
      background: #111;
      color: #f5e0c0;
    }
    .cw-cell.blocked {
      background: #000;
    }
    .cw-number {
      position: absolute;
      top: 2px;
      left: 3px;
      font-size: 0.6rem;
      color: #d1b08a;
    }
    .cw-clue-list {
      font-size: 0.9rem;
      margin-top: 8px;
    }
    .cw-clue-list h2 {
      font-size: 1rem;
      margin: 8px 0 4px;
    }
    .cw-clue-item {
      margin-bottom: 4px;
    }
    .cw-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      background: #8c5b2f;
      border: none;
      padding: 6px 12px;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover {
      background: #a66b34;
    }
    .cw-message {
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.1rem;
      }
      .cw-cell input {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="cw-wrapper">
    <div class="cw-background" id="cw-background"></div>

    <div class="cw-content">
      <h1>Zertifikats-Kreuzworträtsel – Level 1</h1>
      <div id="cw-grid" class="cw-grid"></div>

      <div class="cw-buttons">
        <button id="checkBtn">Lösung prüfen</button>
        <button id="clearBtn">Alles löschen</button>
      </div>
      <div id="cw-message" class="cw-message"></div>

      <div class="cw-clue-list" id="cw-clues"></div>
    </div>
  </div>
